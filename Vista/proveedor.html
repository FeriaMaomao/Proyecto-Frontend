<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <link rel="shortcut icon" href="../Imagenes/single-logo.png">
    <link rel="stylesheet" href="../CSS/bootstrap.min.css" />
    <link rel="stylesheet" href="../CSS/styleProvider.css" />
    <link rel="stylesheet" href="../fonts/font-awesome-4.7.0/css/font-awesome.min.css" />
    <title>Andromeda-Inventory</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark slider1">
        <div class="container">
            <a class="navbar-brand display-4 ml-4 mytext" href="nosotros.html">
                <img src="../Imagenes/logo andromeda.PNG" width="200" height="50"
                    class="d-inline-block align-top img-fluid" alt="" />
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="">Usuarios</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="">Inventario</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="proveedor.html">Proveedor</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="">Reporte</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="">Perfiles</a>
                    </li>
                </ul>
                <div id="btn-menu" class="pull-right collapse navbar-collapse justify-content-end">
                    <div class="dropdown show">
                        <a class="btn btn-light dropdown-toggle" href="#" role="button" id="dropdownMenuLink"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <i class="fa fa-user" aria-hidden="true"></i> Administrador
                        </a>
                        <div div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                            <a class="dropdown-item" href="nosotros.html"><i class="fa fa-sign-out"
                                    aria-hidden="true"></i> Cerrar
                                Sesión</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <br />
    <div class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-header" data-background-color="green">
                            <h4 class="title">Proveedores Registrados</h4>
                        </div>
                        <div class="card-content">
                            <div class="row">
                                <div id="content" class="col-12">
                                    <br>
                                    <button data-background-color="green" id="nuevo-usuario" class="btn btn-info"
                                        data-toggle="modal" data-target="#modalNuevoUsuario">
                                        <i class="fa fa-plus"></i> Añadir Proveedor
                                    </button>
                                    <br>
                                    <br>
                                    <table id="tbl-usuarios" class="table table-striped table-responsive">
                                        <thead class="text-primary">
                                            <tr>
                                                <th class="col-md-2">Id Proveedor</th>
                                                <th class="col-md-2">NIT</th>
                                                <th class="col-md-2">Nombre</th>
                                                <th class="col-md-2">Dirección</th>
                                                <th class="col-md-2">Teléfono</th>
                                                <th class="col-md-2">Acciones</th>
                                            </tr>
                                        </thead>
                                        <tbody></tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal fade" id="modalNuevoUsuario" tabindex="-1" role="dialog"
                        aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLabel">Añadir Proveedor</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body">
                                    <form id="form-nu" role="form">
                                        <div class="form-group">
                                            <label for="txt-nit-u">NIT: </label>
                                            <input type="text" pattern="\d*" maxlength="9" id="txt-nit-u"
                                                name="nitProveedor" class="form-control" />
                                        </div>
                                        <div class="form-group">
                                            <label for="txt-nombres-u">Nombre: </label>
                                            <input type="text" id="txt-nombres-u" name="nombresProveedor"
                                                class="form-control" />
                                        </div>
                                        <div class="form-group">
                                            <label for="txt-direccion-u">Dirección </label>
                                            <input type="text" id="txt-direccion-u" name="direccionProveedor"
                                                class="form-control" />
                                        </div>
                                        <div class="form-group">
                                            <label for="txt-telefono-u">Teléfono </label>
                                            <input type="text" pattern="\d*" maxlength="9" id="txt-telefono-u"
                                                name="telefonoProveedor" class="form-control" />
                                        </div>
                                    </form>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                                    <button type="button" id="btn-nuevo-usuario"
                                        class="btn btn-primary">Guardar</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../Js/jquery.min.js"></script>
    <script src="../Js/popper.js"></script>
    <script src="../Js/bootstrap.min.js"></script>
    <script src="../Js/table.js"></script>
</body>

</html>
