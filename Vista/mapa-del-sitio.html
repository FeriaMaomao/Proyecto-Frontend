<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mapa del Sitio</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous" />
    <link rel="stylesheet" href="../CSS/style.css" />
</head>

<body class="body-mapa">
    <div class="container-fluid container-mapa-sitio">
        <h1>MAPA DEL SITIO</h1>

        <h2>Pagina de Inicio</h2>
        <button type="button" class="btn btn-primary" onclick="location.href='https://www.google.com'">
            Nosotros</button>
        <h2>Secciones</h2>
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
            Usuarios
        </button>
        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary"
                            onclick="location.href='https://www.google.com'">Registrar Usuarios</button>
                        <button type="button" class="btn btn-primary"
                            onclick="location.href='https://www.google.com'">Eliminar Usuarios</button>
                        <button type="button" class="btn btn-primary"
                            onclick="location.href='https://www.google.com'">Actualizar Usuarios</button>
                    </div>
                </div>
            </div>
        </div>

        <br><br>
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">

        </button>

                            onclick="location.href='https://www.google.com'">Eliminar Activo</button>
                        <button type="button" class="btn btn-primary"
                            onclick="location.href='https://www.google.com'">Actualizar Activo</button>
                    </div>
                </div>
            </div>
        </div>


        <br><br>
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
            proveedor
        </button>
        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">

                    <div class="modal-header">

                        <button type="button" class="btn btn-primary"
                            onclick="location.href='https://www.google.com'">Cerrar Sesion</button>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
